ekf_filter_node:
  ros__parameters:
    # Filter frequency (Hz) - matches your IMU rate
    frequency: 30.0
    
    # Sensor timeout (seconds)
    sensor_timeout: 0.1
    
    # Enable 2D mode for ground robot
    two_d_mode: true
    
    # Transform settings
    transform_time_offset: 0.0
    transform_timeout: 0.0
    print_diagnostics: true
    debug: false
    
    # Map frame configuration
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    
    # Wheel odometry configuration (odom0)
    odom0: /odom
    odom0_config: [true,  true,  false,    # x, y, z (only x,y for 2D)
                   false, false, true,     # roll, pitch, yaw (only yaw for 2D)
                   true,  true,  false,    # vx, vy, vz (only vx,vy for 2D)
                   false, false, true,     # vroll, vpitch, vyaw (only vyaw for 2D)
                   false, false, false]    # ax, ay, az (not used)
    
    odom0_queue_size: 10
    odom0_nodelay: false
    odom0_differential: false
    odom0_relative: false
    
    # IMU configuration (imu0)
    imu0: /imu/mpu6050
    imu0_config: [false, false, false,     # x, y, z (not used from IMU)
                  false, false, true,      # roll, pitch, yaw (only yaw for 2D)
                  false, false, false,     # vx, vy, vz (not used from IMU)
                  false, false, true,      # vroll, vpitch, vyaw (only vyaw)
                  true,  true,  false]     # ax, ay, az (use ax, ay for 2D)
    
    imu0_queue_size: 10
    imu0_nodelay: false
    imu0_differential: false
    imu0_relative: true
